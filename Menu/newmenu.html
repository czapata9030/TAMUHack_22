<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Airlines Food Menu</title>
    <link rel="stylesheet" href="menustyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- American Airlines Photo -->
    
    <nav class="navbar">
        <div class="logo">
            <img src="./images/American-Airlines-Logo.png" alt="American Airlines" class="logo">
        </div>
        <div class="navbar__container">
            <!-- <a href="/" id="navbar__logo">NEXT</a> -->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__btn">
                    <a href="/index.html" class="button"> HOME </a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                Snacks
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img src="./images/Mini Pretzels.jpg" alt="Mini Pretzels" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Mini Pretzels
                            </label>
                        </h3>
                    </div>

                    <img src="./images/peanuts.jpg" alt="Peanuts" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Peanuts
                            </label>
                        </h3>
                    </div>
                </div>
            </div>

            <h2 class="menu-group-heading">
                Beverages
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img src="./images/Coke.jpg" alt="Coke" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Coke
                            </label>
                        </h3>
                    </div>

                    <img src="./images/Sprite.jpg" alt="Sprite" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Sprite
                            </label>
                        </h3>
                    </div>
                    
                    <img src="./images/Canada Dry.jpg" alt="Ginger Ale" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Ginger Ale
                            </label>
                        </h3>
                    </div>
                    
                    <img src="./images/Apple Juice.jpg" alt="Apple Juice" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Apple Juice
                            </label>
                        </h3>
                    </div>

                    <img src="./images/Water.jpg" alt="Water" class="menu-item-image">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Water
                            </label>
                        </h3>
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>
</html>
